<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Woof - Search</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:300,100,700,900'>

	</head>
	
	<body>

		<!-- NAVIGATION -->
		<div id="nav-container"></div>

		<div class="container">
			<div class="row">

				<!-- SEARCH SIDE BAR -->
				<div class="col-sm-3">
					<div class="search-container">
						<div class="title-box"><h4>Search</h4></div>
						<div class="row">
							<!-- LOCATION -->
							<div class="col-sm-12">
								<label class="field-label">Location:</label>
								<div class="search-box">
									<input 
									type="text" 
									placeholder="Name" 
									rv-value="data.filterName">
								</div>
							</div>
							<!-- AGE -->
							<div class="col-sm-12">
								<label class="field-label">Age:</label>
								<div class="search-box">
									<input 
									type="text" 
									placeholder="Name" 
									rv-value="data.filterName">
								</div>
							</div>
							<!-- COST -->
							<div class="col-sm-12">
								<label class="field-label">Cost:</label>
								<!-- COST MIN -->
								<div class="search-box">
									<input 
									type="text" 
									placeholder="Min" 
									rv-value="data.filterPriceMin">
									</div>
								<!-- COST MAX -->
								<div class="search-box">
									<input 
									type="text" 
									placeholder="Max" 
									rv-value="data.filterPriceMax">
								</div>
							</div>
							<!-- BREED -->
							<div class="col-sm-12">
								<label class="field-label">Breed:</label>
								<div class="search-box">
									<select class="form-control" name="occasion" rv-value="data.filterOccasion">
										<option value="None">None</option>
										<option rv-each-occasion="data.occasions" rv-text="occasion.Description"></option>
									</select>
								</div>
							</div>
							<!-- RESET -->
							<div class="col-sm-12 text-center">
								<div class="btn-container">
									<button type="button" 
									class="btn btn-default form-control btn-search btn-reset" 
									rv-on-click="controller.resetFilters">Reset</button>
								</div>
							</div>
							<!-- SUBMIT -->
							<div class="col-sm-12 text-center">
								<div class="btn-container">
								<!-- SEARCH BUTTON -->
									<button type="button" 
									class="btn btn-default form-control btn-search btn-submit" 
									rv-on-click="controller.filterProducts">Search</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-9 padding-sides">
					<div class="listing-container">
						<div class="title-box">
							<h4>Listings</h4>
						</div>

						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
								<div class="thumbnail listing">
									<img class="img-rounded" src="img/puppy.jpg" alt="...">
									<div class="caption text-center">
										<h3>Puppy Name</h3>
										<h4>Breed</h4>
										<p>$600</p>
										<a href="/listing.html" class="btn btn-primary" role="button">More Info</a> 
									</div>
								</div>
							</div>
						</div>

					</div> <!-- END-LISTING-CONTAINER -->
				</div>

			</div>  <!-- END-ROW -->
		</div> <!-- END-CONTAINER -->

		<!-- FOOTER -->
		<div id="footer-container"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/loadTemplates.js"></script>
	</body>
</html>
