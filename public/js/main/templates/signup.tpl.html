<div class="container">
	<div class="row">
		<form role="form">
			<div class="col-xs-12">
				<h1>Sign Up!</h1>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label for="InputName">First Name</label>
					<input type="text" class="form-control" name="InputName" id="InputName" placeholder="First Name" required>
				</div>
				<div class="form-group">
					<label for="InputName">Last Name</label>
					<input type="text" class="form-control" name="InputName" id="InputName" placeholder="Last Name" required>
				</div>
				<div class="form-group">
					<label for="InputEmail">Email</label>
					<input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Email" required>
				</div>
				<div class="form-group">
					<label for="InputEmail">Password</label>
					<input type="password" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Password" required>
				</div>
				<div class="form-group">
					<label for="InputEmail">Confirm Password</label>
					<input type="password" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Password Again" required>
				</div>
				<div class="form-group">
					<label for="InputName">Age</label>
					<input type="text" class="form-control" name="InputName" id="InputName" placeholder="Age" required>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label for="InputName">Phone</label>
					<input type="text" class="form-control" name="InputName" id="InputName" placeholder="Phone" required>
				</div>
				<div class="form-group">
					<label for="InputName">Street Name</label>
					<input type="text" class="form-control" name="InputName" id="InputName" placeholder="Street Name" required>
				</div>
				<div class="form-group">
					<label for="InputName">Street Number</label>
					<input type="text" class="form-control" name="InputName" id="InputName" placeholder="Street Number" required>
				</div>
				<div class="form-group">
					<label for="InputName">City</label>
					<input type="text" class="form-control" name="InputName" id="InputName" placeholder="City" required>
				</div>
				<div class="form-group">
					<label for="InputName">State</label>
					<input type="text" class="form-control" name="InputName" id="InputName" placeholder="State" required>
				</div>
				<div class="form-group">
					<label for="InputName">Country</label>
					<input type="text" class="form-control" name="InputName" id="InputName" placeholder="Country" required>
				</div>
			</div>
			<div class="col-xs-12">
			<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
			</div>
		</form>

	</div>
</div>
